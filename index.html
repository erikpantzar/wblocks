<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>White block</title>
	<link rel="stylesheet" href="static/css/site.css">
	<meta name="viewport" content="initial-scale=1">
</head>
<body>
	
	<div class="game">
		<div class="score scored"></div>
		<div class="timer timed">11000</div>
		
		<div class="blocks-container" id="game">
			<div class="step initial">
				<div class="block inital"></div>
				<div class="block inital"></div>
				<div class="block inital"></div>
				<div class="block inital"></div>
			</div>
		</div>
	</div>
	
	<div class="failed hidden">
		<h2>Failed game</h2>
		<p>Your score is: <span class="scored"></span></p>
		<p>Time left: <span class="timed"></span></p>
		<p>Your stored hiscore: <span class="hiscore"></span></p>
		<a class="button" onClick="window.location.href = window.location.href">Restart</a>
	</div>
	
	
	<script src="static/js/global.js"></script>
</body>
</html>
